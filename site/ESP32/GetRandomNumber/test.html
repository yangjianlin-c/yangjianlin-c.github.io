<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("p").click(function() {
            $(this).hide();
            $("#ls").append('<li class="pa">test</li>'); 
        });
    });
    </script>
</head>

<body>
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    <ul id="ls">
    	<li class="pa">jsadfkj</li>
    </ul>
</body>

</html>
