name: deploy to tencent cloud
on:
  push:
    branches: 
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material pymdown-extensions mkdocs-roamlinks-plugin
      - run: mkdocs gh-deploy --force
  
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}       
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /www/wwwroot/Flask_CMS/doc
            git fetch --all
            git reset --hard origin/gh-pages
            git pull
    needs: deploy