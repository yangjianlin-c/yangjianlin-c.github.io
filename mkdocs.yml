# Configuration
theme:
  name: material
  language: zh
  palette:
    primary: indigo
  font:
    text: Roboto:100
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
  # 404 page
  static_templates:
    - 404.html

repo_url: https://github.com/yangjianlin-c/yangjianlin-c.github.io

# Plugins
plugins:
  - search

extra:
  analytics:
    provider: google
    property: UA-40504642-1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yangjianlin-c/yangjianlin-c.github.io

#extra_css:
#  - 'css/title.css'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - codehilite
  - pymdownx.tasklist:
      custom_checkbox: true


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


